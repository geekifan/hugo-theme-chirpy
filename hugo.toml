[params]
  theme_version = "5.2.0"
  toc = true
  avatar = "img/commons/avatar.jpg"
  tagline = "A text-focused Jekyll theme"

[params.assets]
  self_host = false

[params.social]
  name = "Yifan"
  url = "https://github.com/geekifan"
  [[params.social.links]]
    type = "github"
    id = "yourusername"  # 或直接使用 url = "https://github.com/yourusername"
    icon = "fab fa-github"
  
  [[params.social.links]]
    type = "twitter"
    id = "yourhandle"
    icon = "fab fa-twitter"
  
  [[params.social.links]]
    type = "email"
    id = "your.email@example.com"  # 会被自动分割处理
    icon = "fas fa-envelope"
  
  [[params.social.links]]
    type = "rss"
    icon = "fas fa-rss"
    noblank = true  # 不在新窗口打开