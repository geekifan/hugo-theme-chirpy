<div class="lang-dropdown">
  <select class="lang-select" onchange="location = this.value;">
    {{ $currentLang := .Site.Language.Lang }}
    {{ range .Site.Languages }}
      <option value="/{{ .Lang }}/" {{ if eq .Lang $currentLang }}selected{{ end }}>
        {{ .LanguageName }}
      </option>
    {{ end }}
  </select>
</div>
